name: Docker Image CI

on:
  workflow_dispatch:  # This enables the manual trigger
    inputs:
      example_input:
        description: 'An example input'
        required: false
        default: 'Hello'

jobs:
  pull:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
#    - name: Debug Docker login
#      run: |
#        set -x  # Enable shell debugging
#        docker login registry.aquasec.com --username $AQUAPULLUSER --password $AQUAPULLPASSWORD 2>&1 | tee docker_login_debug.log
#        set +x  # Disable shell debugging
    - name: Log in to Docker
      uses: docker/login-action@v2
      with:
        registry: registry.aquasec.com
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: pull dat image
      run: docker pull registry.aquasec.com/scanner:latest-saas
      
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag adotestimage:$(date +%s)

  scan:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: scan the docker image using aqua trivy
      run: docker run -v /var/run/docker.sock:/var/run/docker.sock registry.aquasec.com/scanner:latest-saas scan --local -A d799b2bf5aa0411ad9337d1df585ff8b0acedd3d3cb93113ee1e79db591505db adotestimage:$(date +%s)
